<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rxjs</title>

    <style>
        .animationBall {
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 100%;
            position: absolute;
            transition: all ease-in-out 0.3s;
        }

        .stroke {
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <div id="ball" class="animationBall stroke"></div>
</body>

</html>
